<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composing with Components</title>
  </head>
  <body>
    <ol>
      <!-- todo-item 컴포넌트의 인스턴스 만들기 -->
      <todo-item></todo-item>
    </ol>
    <div id="app7">
      <ol>
        <!-- 이제 각 todo-item에 todo 객체를 제공, 각 항목의 컨텐츠는 동적으로
            바뀔 수 있다. 또한 각 구성 요소에 key를 제공해야 한다. -->
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // todo-item 이름을 가진 컴포넌트를 정의한다.
      Vue.component('todo-item', {
        // todo-item컴포넌트는 "prop" 이라는 사용자 정의 속성 같은 것을
        // 입력받을 수 있다. 이 prop은 todo 라는 이름으로 정의했다.
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
      })
      const app7 = new Vue({
        el: '#app7',
        data: {
          groceryList: [
            { id: 0, text: 'Vegetables' },
            { id: 1, text: 'Cheese' },
            { id: 2, text: 'Whatever else humans are supposed to eat' }
          ]
        }
      })
    </script>
  </body>
</html>
